syntax = "proto3";

package com.mynotes.models.composition;

option java_multiple_files = true;
//option java_package = "com.mynotes.models.composition";

message Person{

  string fName = 1;

  string lName = 2;

  int32 age = 3;

  Date birthday = 4;
}

message Date {

  // Must be from 1 to 31
  int32 day = 1;

  //Must be from 1 to 12
  int32 month = 2;

  int32 year = 3;

}